<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Materia</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
          crossorigin="anonymous">
</head>

<body class="bg-primary bg-opacity-10">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-lg border-0">
                <div class="card-header bg-primary text-white text-center">
                    <h4 class="mb-0">Registro de Materia</h4>
                </div>

                <div class="card-body bg-light">

                    <form th:action="@{/guardar}" th:object="${materia}" method="post">

                        <input type="hidden" th:field="*{id}">

                        <div class="mb-3">
                            <label class="form-label text-primary">Nombre de la materia</label>
                            <input type="text" th:field="*{nombremateria}" class="form-control border-primary" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label text-primary">Profesor</label>
                            <input type="text" th:field="*{profesor}" class="form-control border-primary" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label text-primary">Carrera</label>
                            <input type="text" th:field="*{carrera}" class="form-control border-primary" required>
                        </div>

                        <div class="mb-4">
                            <label class="form-label text-primary">Horas semanales</label>
                            <input type="number" th:field="*{horasSemanales}" class="form-control border-primary" required>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                Guardar
                            </button>

                            <a th:href="@{/listaMaterias}" class="btn btn-outline-primary">
                                Volver a la lista
                            </a>
                        </div>

                    </form>

                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
